baseURL = "/"
languageCode = "en-us"
title = "OkraHealth"
googleAnalytics = ""
enableRobotsTXT = true
paginate = 3
theme = "piercer"

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
	disable = false
	respectDoNotTrack = true
	useSessionStorage = false
    [privacy.instagram]
        disable = false
	simple = false
    [privacy.twitter]
        disable = false
	enableDNT = true
	simple = false
    [privacy.vimeo]
        disable = false
	simple = false
    [privacy.youtube]
        disable = false
	privacyEnhanced = true

[params]
    description = "OkraHealth provides software health analytics."
    favicon = "favicon.ico"
    logo = ""

[params.postcss]
    postcss = false

[params.palette]
    text = "#fdfdfd"
    background = "#282a36"
    accent = "#44475a"
    foreground = "#f8f8f2"
    separator = "#6272a4"
    cyan = "#8be9fd"
    green = "#50fa7b"
    orange = "#ffb86c"
    pink = "#ff79c6"
    purple = "#bd93f9"
    red = "#ff5555"
    yellow = "#f1fa8c"

[params.fontsizes]
    base = "1em"
    p = "1.25em"
    h4 = "1.563em"
    h3 = "1.953em"
    h2 = "2.441em"
    h1 = "3.052em"

